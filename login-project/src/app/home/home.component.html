<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>
  
<div class="card">
  <div class="card-header">Calculadora - Usu√°rio: {{username}} - <a href="/logout">[sair]</a></div>
  <div class="card-body">

    <div class="form-group d-flex flex-row">
        <input [(ngModel)]='numero1' type="number" name="numero1" class="form-control">
        <input [(ngModel)]='numero2' type="number" name="numero2" class="form-control">
    </div>

    <div class="d-flex flex-row justify-content-between">
      <button class="btn btn-success" (click)="somar()">SOMAR</button>
      <button class="btn btn-primary" (click)="subtrair()">SUBTRAIR</button>
      <button class="btn btn-danger" (click)="multiplicar()">MULTIPLICAR</button>
      <button class="btn btn-warning" (click)="dividir()">DIVIDIR</button>
    </div>
  </div>
  <div class="card-footer">
    <h4>O resultado de {{numero1}} e {{numero2}} = {{resultado}} </h4>
  </div>
</div>
</body>
</html>

<router-outlet></router-outlet>
