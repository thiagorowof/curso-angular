
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <p>
    <div class="fadeIn first">
      <img src="assets/login.png" alt="Icone do Usuário"/>
    </div>
    <form>
      <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)] ='username' placeholder="usuário">
      <input *ngIf="username" type="text" id="password" class="fadeIn third" name="password" [(ngModel)] ='password' placeholder="senha">
      <input *ngIf="password" type="submit" class="fadeIn fourth" value="Log In" (click)="logInUser()">
      <p>
      <div class="alert alert-{{status}}" role="alert">{{ msg }}</div>
    </form>
  </div>
</div>
