<form #f="ngForm" (ngSubmit)="onSubmit(f)">
<div class="form-group">
    <label for="nome">Nome</label>
    <input type="text" class="form-control" id="nome" 
    placeholder="Nome" name="nome" [(ngModel)]="usuario.nome" required #nome="ngModel">
    <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
        <!-- {{ nome.className }} -->
        Nome é obrigatório!
    </div>

</div>


<div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" 
    placeholder="seu@email.com.br" name="email" [(ngModel)]="usuario.email" required email #email="ngModel">
    <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
        <!-- {{ email.className }} -->
        Email é obrigatório!
    </div>

</div>

<button type="submit" class="btn btn-primary">Enviar</button>
</form>
