<form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <div class="form-group" center>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <img src="assets/logo.png">
            </div>
        </div>

    </div>
    <div class="form-group" center>
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="Nome" name="nome"
                    [(ngModel)]="usuario.nome" required #nome="ngModel">
                <div *ngIf="!nome.valid && nome.touched" class="alert alert-danger" role="alert">
                    <!-- {{ nome.className }} -->
                    Nome é obrigatório!
                </div>
            </div>
        </div>

    </div>

    <div class="form-group" class="row justify-content-center">
        <div class="col-sm-4">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="seu@email.com.br" name="email"
                [(ngModel)]="usuario.email" required email #email="ngModel">
            <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">
                <!-- {{ email.className }} -->
                Email é obrigatório!
            </div>
        </div>
    </div>
    <br>
    <div class="form-group" class="row justify-content-center">
        <div class="col-sm-4">
            <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
    </div>
</form>
