<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="col-md-5" style="">
          <div class="col-md-12">
            <form class="" [formGroup]="userprofileForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input type="text" name="username" class="form-control" formControlName="username"
                  placeholder="UsuÃ¡rio">
              </div>
              <div class="form-group">
                <input type="password" name="password" class="form-control" formControlName="password"
                  placeholder="Senha">
              </div>
              <button type="submit" [disabled]="!userprofileForm.valid" class="btn btn-primary">Entrar</button>
            </form>
            <p>
              <div class="alert alert-{{status}}" role="alert">{{ msg }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
